<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Star Wars Biometrics</h1>
        <div class="form-group">
            <label for="fullName">Enter a Star Wars character name:</label>
            <input type="text" class="form-control" id="fullName">
        </div>
        <button class="btn btn-primary" id="btnJson">Fetch Biometrics</button>
        <div class="form-group mt-3">
            <label for="output-text">Output:</label>
            <textarea class="form-control" id="output-text" rows="5" readonly></textarea>
        </div>
    </div>

    <footer>
        <div class="container">
            <p> Created by Sushma Srinivasan &copy; 2023</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
